<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>  
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-image: url("https://t4.ftcdn.net/jpg/08/90/89/37/240_F_890893752_k7gJ5gsaF1SHQfFSl3gbGNiM45JJxvXZ.jpg");
        background-size: cover;
        color:rgb(235, 223, 206);

    }
    .contactus ul li{
     list-style-type: none;
     padding: 20px;
     font-size: 1.3rem;
    }
    </style>
</head>
<body>
    <div style="height: 500px; width: 500px; margin-top: 50px; margin-left: 130px;">
     <h1 align="center " >Contact Us</h1>
     <div class="contactus">
         <ul >
            <li>
                <i class="fa fa-phone"></i> 040-967-9908
            </li>
            <li>
                <i class="fa fa-envelope"></i> cuezonn@gmail.com
            </li>
            <li>
                Copyright &copy; 2024  <b>All Rights Reserved.</b>
            </li>
         </ul>
     </div>
     <div class="container">
        <div class="card" style="height:340px; width:300px; margin-top: 20px; background-color: rgba(255, 255, 255, 0.4); margin-left: 40px;">
            <div class="card body" style="background-color: rgba(255, 255, 255, 0.2);">
                <form style="padding: 20px;" id="contactform">
                <label><h4>Name </h4></label>
                <input type="text" required id="contactname" >
                <div>
                <label><h4>Email </h4></label>
                <input type="email" required id="contactemail">
                </div>
                <div>
                    <textarea rows="6" cols="30"  required id="contactmessage" placeholder=" Enter your message"></textarea>
                </div>
                
            </div> 
            <div class="card-footer" style="text-align: center;">
                <button class="btn btn-success" type="submit"><h4>Send </h4></button>
              </div>
            </form>
          
        </div>

          
    </div>
    </div>
    <script>
        document.getElementById('contactform').addEventListener('submit',function(event){
        event.preventDefault();
        const CName=document.getElementById('contactname').value;
        const CEmail=document.getElementById('contactemail').value;
        const CMessage=document.getElementById('contactmessage').value;
        const SaveContact={
            Cname:CName,
            Cemail:CEmail,
            Cmessage:CMessage

        }
        localStorage.setItem('SaveContact',JSON.stringify(SaveContact));
        alert('Your Message is sent Successfully');
        document.getElementById('contactname').value="";
        document.getElementById('contactemail').value="";
        document.getElementById('contactmessage').value="";

    });

</script>
</body>
</html>
