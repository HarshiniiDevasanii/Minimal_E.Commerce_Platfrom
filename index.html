<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background-image: url("https://t4.ftcdn.net/jpg/08/90/89/37/240_F_890893752_k7gJ5gsaF1SHQfFSl3gbGNiM45JJxvXZ.jpg");
            background-size: cover;

        }
        label{
            padding: 10px;
        }
        
        nav{
            height:80px;
            width:100%;
            background-color:rgba(72, 70, 70,0.3);
            color:white;
        }
       
    </style>
</head>
<body>
    <nav >
    </nav>
    <div class="container">
        <div class="card" style="height:380px; width:420px; margin-top: 80px; background-color: rgba(255, 255, 255, 0.4);">
            <div class="card-header " style="text-align: center;">
            <h2>Signup </h2>
            </div>
            <div class="card body" style="background-color: rgba(255, 255, 255, 0.2);">
                <form style="padding: 16px;" id="signupform">
                <label><h4>Name </h4></label>
                <input type="text" required id="signupname">
                <div>
                    <label><h4>Email </h4></label>
                    <input type="email"  required id="signupemail">
                    </div>
                <div>
                <label><h4>Password </h4></label>
                <input type="password"  required  id="signuppassword">
                </div>
                
            </div> 
            <div class="card-footer" style="text-align: center;">
                <button class="btn btn-success" type="submit"><h4>Signup </h4></button>
              </div>
              <div style="padding-left: 17px;">
                <h4>Already have an account?<a href="index.html" style="text-decoration: none;">Login</a></h4>
              </div>
            </form>
          
        </div>

          
    </div>
    <script>
            document.getElementById('signupform').addEventListener('submit',function(event){
            event.preventDefault();
            const Sname=document.getElementById('signupname').value;
            const Semail=document.getElementById('signupemail').value;
            const Spassword=document.getElementById('signuppassword').value;
            const SaveSignup={
                SName:Sname,
                SEmail:Semail,
                SPass:Spassword

            }
            localStorage.setItem('SaveSignup',JSON.stringify(SaveSignup));
            alert('Sign Up is Successful, You can Login Now');
            window.location.href="login.html";

        });

    </script>
</body>
</html>
