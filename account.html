<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background-image: url("https://t4.ftcdn.net/jpg/08/90/89/37/240_F_890893752_k7gJ5gsaF1SHQfFSl3gbGNiM45JJxvXZ.jpg");
            background-size: cover;

        }
        
    </style>
</head>
<body>
    <div style="height: 600px; width: 600px; margin-top: 50px; margin-left: 130px;">
        <div class="container">
            <div class="card" style="height:530px; width:500px; margin-top: 50px; background-color: rgba(255, 255, 255, 0.4); margin-left: 40px;">
                <div class="card-body" style="background-color: rgba(255, 255, 255, 0.2);">
                    <form style="padding: 20px;"  id="myform" >
                        <div style="text-align: center; color: rgb(125, 88, 88); padding-bottom: 20px;">
                            <i class="fa fa-user fa-5x"></i>
                        </div>
                        
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <div style="display: flex; align-items: center;">
                                <label style="width: 150px;"><h4>Name</h4></label>
                                <input type="text" required style="width: 230px;" id="name">
                            </div>
    
                            <div style="display: flex; align-items: center;">
                                <label style="width: 150px;"><h4>Email</h4></label>
                                <input type="email" required style="width: 230px;" id="email">
                            </div>
    
                            <div style="display: flex; align-items: center;">
                                <label style="width: 150px;"><h4>Phone</h4></label>
                                <input type="number" required style="width: 230px;" id="num">
                            </div>
    
                            <div style="display: flex; align-items: center;">
                                <label style="width: 150px;"><h4>Address</h4></label>
                                <textarea rows="2" cols="25" style="width: 230px;" id="address"></textarea>
                            </div>
    
                            <div style="display: flex; align-items: center;">
                                <label style="width: 150px;"><h4>Pincode</h4></label>
                                <input type="number" required style="width: 230px;" id="pincode">
                            </div>
    
                            <div style="display: flex; align-items: center;">
                                <label style="width: 150px;"><h4>State</h4></label>
                                <input type="text" required style="width: 230px; " id="state">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" style="text-align: center;">
                        <button class="btn btn-success" type="submit"  ><h4>Save</h4></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function myfun(event)
        {   
            event.preventDefault();
            const Name=document.getElementById('name').value;
            const Email=document.getElementById('email').value;
            const Phone=document.getElementById('num').value;
            const Address=document.getElementById('address').value;
            const Pincode=document.getElementById('pincode').value;
            const State=document.getElementById('state').value;
            const Accountdetails={
            name:Name,
            email:Email,
            phone:Phone,
            address:Address,
            pincode:Pincode,
            state:State
        }
        localStorage.setItem('Accountdetails',JSON.stringify(Accountdetails));
        }
       
        
        window.onload=function(){
            const details=localStorage.getItem('Accountdetails');
            if (details){
                Accountdetails=JSON.parse(details);
                document.getElementById('name').value=Accountdetails.name||'';
                document.getElementById('email').value=Accountdetails.email||'';
                document.getElementById('num').value=Accountdetails.phone||'';
                document.getElementById('address').value=Accountdetails.address||'';
                document.getElementById('pincode').value=Accountdetails.pincode||'';
                document.getElementById('state').value=Accountdetails.state||'';
                
            }
        }
        document.getElementById('myform').addEventListener('submit',myfun);
            </script>
    
</body>
</html>
